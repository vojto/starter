# Name of your application. Used to uniquely configure containers.
service: starter

# Name of the container image.
image: your-user/starter

# Deploy to these servers.
servers:
  web:
    - your.server.ip
  job:
    hosts:
      - your.server.ip
    cmd: bin/jobs

# Enable SSL auto certification via Let's Encrypt and allow for multiple apps on a single web server.
proxy:
  ssl: true
  host: your-app.example.com

# Container registry (GitHub Container Registry).
registry:
  server: ghcr.io
  username:
    - KAMAL_REGISTRY_USERNAME
  password:
    - KAMAL_REGISTRY_PASSWORD

# Inject ENV variables into containers (secrets come from .kamal/secrets).
env:
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_PASSWORD
  clear:
    SOLID_QUEUE_IN_PUMA: false
    DB_HOST: shared-postgres-db
    DB_PORT: 5432
    POSTGRES_DB: starter_production
    POSTGRES_USER: starter_user
    JOB_CONCURRENCY: 3

# Aliases are triggered with "bin/kamal <alias>".
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole --include-password"

# Use a persistent storage volume for local Active Storage files.
volumes:
  - "starter_storage:/rails/storage"

# Bridge fingerprinted assets between versions to avoid 404 on in-flight requests.
asset_path: /rails/public/assets

# Configure the image builder.
builder:
  arch: amd64
  cache:
    type: registry
    image: your-user/starter-build-cache
